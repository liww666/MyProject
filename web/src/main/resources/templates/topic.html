<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:text-align="http://www.w3.org/1999/xhtml">
<head>
    <title>简单粗暴选题系统！</title>
    <link href="css/main.css" rel="stylesheet"  type="text/css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

</head>
<body>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="退出"/>
</form>
<h1>简单粗暴选题系统！</h1>
<h2>题目列表</h2>

<table width="400" border="1" cellspacing="0" cellpadding="0">
    <thead>
    <tr>
        <th width="105">序号</th>
        <th width="105">题目</th>
        <th width="105">老师</th>
        <th width="105">已选学号（0为未有人选）</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="topic:${topics}">
        <td width="105"   th:text="${topic.id}">序号</td>
        <td width="105"  th:text="${topic.name}">题目</td>
        <td width="105"  th:text="${topic.teacher}">老师</td>
        <td width="105"  th:text="${topic.number}">已选学号</td>
    </tr>
    </tbody>
</table>
<form action="/check" method="post">
    <!--thymeleaf 标签最好加上th-->
    <p>选择你要选的题目的序号: <input th:type="text" th:name="id" /></p>
    <p>你的学号（比如二班1号：“2-1”）: <input th:type="text" th:name="number" /></p>
    <input th:type="hidden" th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>
    <input th:type="submit" th:value="确认" />
</form>


</body>
</html>
